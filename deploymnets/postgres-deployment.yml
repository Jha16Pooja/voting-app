---
apiVersion: apps/v1
kind: Deployment 
metadata:
 name: postgress-app-deployment
 labels: 
  name: postgres 
  author: pooja

spec: 
 replicas:  1
 selector: 
  matchLabels:
   name: postgres
 template:
  metadata: 
   name: postgres-adeployment
   labels:
    name: postgres
  spec:
   containers:
    - name: my-postgres
      image: postgres 
      env:
       - name: POSTGRES_PASSWORD
         value: pooja
       - name: POSTGRES_USER
         value: myuser
       - name: POSTGRES_DB 
         value: mydb
...
      
        